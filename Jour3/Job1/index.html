<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher et cacher la phrase </title>
</head>
<body>
    <!-- Bouton pour afficher le texte -->
    <button id="showButton">Afficher le texte</button>

    <!-- Élément contenant le texte à afficher -->
    <p id="texte" style="display:none;">Les logiciels et les cathédrales, c'est un peu la même chose - d'abord, on les construit, ensuite, on prie.</p>

    <!-- Bouton pour cacher l'élément -->
    <button id="hideButton">Cacher le texte</button>

    <script>
        // Sélectionner les boutons et l'élément contenant le texte
        const showButton = document.getElementById('showButton');
        const hideButton = document.getElementById('hideButton');
        const texte = document.getElementById('texte');

        // Afficher le texte lorsque le premier bouton est cliqué
        showButton.addEventListener('click', function() {
            texte.style.display = 'block';  // Affiche le texte
        });

        // Cacher l'élément texte lorsque le deuxième bouton est cliqué
        hideButton.addEventListener('click', function() {
            texte.style.display = 'none';  // Cache le texte
        });
    </script>
</body>
</html>
